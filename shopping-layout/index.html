<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Shopping Layout Kata</title>
</head>

<body>
    <main>
        <article class="tile"><img src="./asics.jpg" alt="Asics Shoe" class="product-img">
            <div class="description-wrapper">
                <h1>Adidas</h1>
                <p>Suede fabric pointed toe stylish cut front low heel sharp on-trend toe point raised heel drop sides
                    unique silhouette. Bow detail metallic eyelets leather lining luxurious finish classic courts formal
                    slingback square...</p>
            </div>
            <div class="cart-wrapper">
                <p class="price">$65 USD</p>
                <div class="drop-wrapper"><label for="size-select">Size </label><select name="" id="">
                        <option value=""></option>

                    </select>
                </div>
                <div class="drop-wrapper"><label for="quantity-select">Quantity </label><select name="quantity"
                        id="quantity-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <p class="color">Color:</p>
                <p class="add-button">Add to Cart</p>
            </div>
        </article>
        <article class="tile"><img src="./adidas.jpg" alt="Adidas Shoe" class="product-img"></article>
        <article class="tile"><img src="./new_balance.jpg" alt="New Balance Shoe" class="product-img"></article>
    </main>

</body>

</html>
