<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Custom Radio Buttons</title>
</head>

<body>
    <main>
        <div class="button-wrapper">
            <input type="radio" class="button" id="left" name="button-group"><label for="left"><span
                    class="only-sr">left button</span></label>
            <input type="radio" class="button" id="middle" name="button-group"><label for="middle"><span
                    class="only-sr">middle button</span></label>
            <input type="radio" class="button" id="right" name="button-group"><label for="right"><span
                    class="only-sr">right button</span></label>
        </div>
    </main>
</body>

</html>
